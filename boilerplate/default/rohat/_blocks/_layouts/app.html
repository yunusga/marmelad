<!doctype html>
<html lang="{{ app.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page.title }}</title>

        <meta name="theme-color" content="{{ app.stylus.colors.theme }}">

        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        <meta name="format-detection" content="telephone=no">

        <meta name="msapplication-tap-highlight" content="no">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">

        <link rel="stylesheet" href="css/app.css">

        {% block inlineStyles %}{% endblock %}
    </head>

    <body block="app" class="{{ body.classes }}">

		{% if page.layout.header %}
			<div elem="header">
				{% include 'header.html' %}
			</div>
		{% endif %}

		<div elem="content">

			<main elem="main">
				{% block main %}{% endblock %}
			</main><!-- app:main -->

		</div><!-- app:content -->

		{% if page.layout.footer %}
			<div elem="footer">
				{% include 'footer.html' %}
			</div>
		{% endif %}

        {% include 'page-scroller.html' %}

		{{ inlineSvgSprite() }}

		<script>
			const appSetup = {
				base: '{{ app.pathData.base }}',
			};

			const appUri = location.hostname === 'localhost' ? 'http://localhost:{{ app.settings.app.bsSP.port }}' : `https://dev.solvers.group/${appSetup.base}-fr`;

			const appData = {
				uri: appUri,
				defers: {
					smoothscroll: `${appUri}/js/vendors/smoothscroll.polyfill-0.4.4.js`,
				}
			}
		</script>

        <script defer src="js/app.js"></script>

    </body><!-- app -->
</html>
